<h2>Completed Goals</h2>

<div ng-repeat="activity in completed.activities" class="bs-callout bs-callout-success"> 
	<div class="row">
		<div class="col-md-2 col-sm-2 col-xs-2">
		<i class="fa fa-{{activity.icon}} fa-2x fa-fw"></i>
		</div>
		<div class="col-md-8 col-sm-8 col-xs-8">
			<div class="row">
				<div class="col-md-7">
				<b>{{activity.name}}</b><br/> 
				{{activity.weeklyFrequency}} times
				</div>
				<div class="col-md-5">
				<i ng-repeat="item in completed.loopGenerator(activity.numberComplete)" class="fa fa-2x fa-dot-circle-o" aria-hidden="true"></i><i ng-repeat="item in completed.loopGenerator(activity.weeklyFrequency - activity.numberComplete)" class="fa fa-2x fa-circle-o" aria-hidden="true"></i><br/>
				completed on 7/25/2016			
				</div>
			</div>
		</div>
	</div>
</div>
