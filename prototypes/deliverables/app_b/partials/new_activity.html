<h2>Create a New Activity</h2>

<div ng-show="!showHelp && !showCreateActivity">
<h3>Looks like you couldn't find an activity you wanted to plan!</h3>
<a ng-click="showCreateActivity = true" class="btn btn-primary btn-lg full-width">Enter Your Own Activity <i class="fa fa-plus"></i></a>
<br/><br/>
<a ng-click="showHelp = true" class="btn btn-info btn-lg full-width">Ask a Project Activate Staff Member to Help <i class="fa fa-user-md"></i></a>

</div>

<form ng-show="showHelp">        
	<div class="form-group">
		<label for="message">Please add your activity request</label>
		<textarea name="message" class="form-control" placeholder="e.g. I want to go walking for twenty minutes at a time"></textarea>
	</div>

	<a href="#/" type="submit" class="btn btn-primary btn-lg full-width">Save and Wait for Activity to Be Added</a>
</form>

<form ng-show="showCreateActivity">
  <fieldset class="form-group">
    <label for="name">Activity Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter activity name">
    <small class="text-muted">This should be easy to understand and short!</small>
  </fieldset>
  <fieldset class="form-group">
    <label for="type">Activity Type</label>
    <select class="form-control" id="type">
      <option>Strength</option>
      <option>Stretching</option>
      <option>Lifestyle</option>
      <option>Cardio</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <label for="minutes">Expected Average Number of Minutes</label>
    <select class="form-control" id="minutes">
      <option>0-9 minutes</option>
      <option>10-19 minutes</option>
      <option>20-29 minutes</option>
      <option>30-39 minutes</option>
      <option>40-49 minutes</option>
      <option>50-59 minutes</option>
      <option>60-69 minutes</option>
      <option>70-79 minutes</option>
      <option>80-89 minutes</option>
      <option>90+ minutes</option>
    </select>
  </fieldset>
  <a href="#/add_a_goal" type="submit" class="btn btn-primary btn-lg">Save</button>
</form>
